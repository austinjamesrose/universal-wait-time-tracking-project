# GitHub Actions workflow to collect Universal Orlando wait times
# Runs every 30 minutes and commits the updated database to the repository

name: Collect Wait Times

on:
  # Run on a schedule (every 30 minutes)
  schedule:
    - cron: '*/30 * * * *'  # At minute 0 and 30 of every hour

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Prevent multiple runs from conflicting with each other
# If a new run starts while one is in progress, queue it instead of running in parallel
concurrency:
  group: collect-wait-times
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest

    # Grant write permissions to push commits
    permissions:
      contents: write

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run the data collector
      - name: Collect wait time data
        run: python -m src.collector

      # Check if there are changes to commit
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/wait_times.db || echo "changes=true" >> $GITHUB_OUTPUT

      # Commit and push changes if there are any
      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add data/wait_times.db
          git commit -m "Update wait times data - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
